<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div id="Principal">
        
        <div id="Caja-1">

            <form>

                <h1>
                    Iniciar Sesion
                </h1>

                <ul>

                    <li class="Seccion-1">

                        <i id="Icono" class="fa-solid fa-envelope"> </i>
                        <input class="Relleno" type="email" name="Correo" placeholder="Ingrese Su Correo" required>

                    </li>

                    <li class="Seccion-1">

                        <i id="Icono" class="fa-solid fa-lock"> </i>
                        <input class="Relleno" type="password" name="Contraseña" placeholder="Ingrese Su Contraseña" required>

                    </li>

                    <li id="Boton">

                        <a id="Envio" href="Proyecto.html"> Ingresar </a>

                        <!-- <input type="submit" name="Enviar" placeholder="Ingresar" id="Envio"> -->

                    </li>

                </ul>

            </form>

        </div>

    </div>

</body>
</html>
